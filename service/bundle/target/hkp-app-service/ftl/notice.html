        img {
            margin: auto;
        }

        .bgM {
            width: 100%;
            height: 100%;
            /* height: 100vh; */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 8888888;
            background-color: rgba(0, 0, 0, 0.85);
            /* overflow: hidden; */
        }

        .bgM img {
            width: 100%;
            /* position: absolute;

            position: fixed;
            left: 0;
            top: 50%;
            /* bottom: 0; */
            right: 0;
            transform: translateY(-50%);
            z-index: 9999999;
            margin: auto;

        .radius_avatar {
            display: inline-block;
            background-color: #fff;
            padding: 3px;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            overflow: hidden;
            vertical-align: middle
        }

        .radius_avatar img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            background-color: #eee
        }

        .rich_media_inner {
            word-wrap: break-word;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto
        }

        .rich_media_area_primary {
            padding: 20px 16px 12px;
            padding: calc(20px + constant(safe-area-inset-top)) calc(16px + constant(safe-area-inset-right)) 12px calc(16px + constant(safe-area-inset-left));
            padding: calc(20px + env(safe-area-inset-top)) calc(16px + env(safe-area-inset-right)) 12px calc(16px + env(safe-area-inset-left));
            background-color: #fafafa

        .rich_media_area_primary .weui-loadmore_line .weui-loadmore__tips {

        .rich_media_area_extra {
            padding: 0 16px 16px;

        html {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            line-height: 1.6

        body {
            -webkit-touch-callout: none;
            font-family: -apple-system-font, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei UI", "Microsoft YaHei", Arial, sans-serif;

        .rich_media_meta_list {

        .rich_media_meta_list em {
            font-style: normal

        .rich_media_meta {
            display: inline-block;

        .rich_media_meta.icon_appmsg_tag {

        .rich_media_meta.meta_tag_text {

        .meta_original_tag {

        .meta_enterprise_tag img {

            position: relative;
            margin-top: -3px;

        .rich_media_meta_link {

        .rich_media_meta_text {

        .rich_media_meta_text.rich_media_meta_split {
            padding-left: 10px

        .rich_media_meta_text.rich_media_meta_split:before {
            position: absolute;

            border-left: 1px solid #888;
            width: 200%;
            height: 130%;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;

            transform: scale(0.5);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0

        .rich_media_meta_text.article_modify_tag {
            position: relative
        }

        .rich_media_meta_nickname {
            position: relative
        }

        .rich_media_thumb_wrp {
            margin-bottom: 6px

        .rich_media_thumb_wrp .original_img_wrp {
            display: block
        }

        .rich_media_thumb {
            display: block;
            width: 100%

        .rich_media_content {
            overflow: hidden;
            color: #333;
            font-size: 17px;
            word-wrap: break-word;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
            text-align: justify;
            position: relative;
            z-index: 0
        }

        .rich_media_content * {
            max-width: 100% !important;
            box-sizing: border-box !important;
            -webkit-box-sizing: border-box !important;
            word-wrap: break-word !important
        }

        .rich_media_content p {
            clear: both;

        .rich_media_content em {
            font-style: italic

        .rich_media_content fieldset {

            padding-left: 10px;

        .appmsg_share_notice:after {
            content: " ";

            -webkit-transform: scaleY(0.5);
            transform: scaleY(0.5)
        }

        .qa__card .qa__item-question {
            padding-right: 16px

        .qa__card .qa__item-question-info {
            display: flex;

            margin-bottom: 9px;
            font-size: 15px
        }

        .qa__card .qa__item-info-avatar {
            width: 24px;
            height: 24px;
            border-radius: 2px;
            overflow: hidden;
            margin-right: 8px

            width: 100%

        .qa__card .qa__item-info-account {
            margin-right: .5em

        .qa__card .qa__item-question {
            margin-bottom: 24px

            font-size: 15px;

        .qa__card .qa__detail-question-content {
            color: rgba(0, 0, 0, 0.5);
            font-size: 15px
        }

        .qa__card .qa__item-reply-content {
            padding-right: 16px
        }

        .qa__card .qa__item-reply-head {
            color: rgba(0, 0, 0, 0.6);
            position: relative;
            padding-left: 10px;
            margin-bottom: 9px
        }

        .qa__card .qa__item-reply-head::before {
            content: "";
            display: block;
            width: 2px;
            height: 15px;
            background-color: #1aad19;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%)
        }

        .qa__card .qa__detail-question-imgs {
            margin-top: 4px;
            color: #576b95
        }

        .qa__card .qa__show_detail {
            position: relative;
            padding: 16px 0;
            display: block;
            margin-top: 16px;
            margin-bottom: -16px;
            color: #576b95
        }

        .qa__card .qa__show_detail::before {
            content: '';
            position: absolute;
            display: block;
            width: 100%;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            transform: scaleY(0.5);
            left: 0;
            top: 0;
            transform-origin: left top
        }

        .qa__card .qa__show_detail::after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            border-top: 2px solid rgba(0, 0, 0, 0.3);
            border-right: 2px solid rgba(0, 0, 0, 0.3);
            transform: rotate(45deg) translateY(-50%);
            position: absolute;
            right: 16px;
            top: 50%;
            border-radius: 2px;
            transform-origin: center
        }

        .code-snippet code {
            text-align: left;
            font-size: 14px;
            display: block;
            white-space: pre-wrap;
            position: relative;
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace
        }

        .code-snippet code::before {
            position: absolute;
            min-width: 1.5em;
            text-align: right;
            left: -2.5em;
            counter-increment: line;
            content: counter(line);
            display: inline;
            margin-right: 12px;
            color: rgba(0, 0, 0, 0.15)
        }

        .code-snippet_nowrap code {
            white-space: pre;
            display: flex
        }

        .code-snippet__fix pre {
            overflow-x: auto;
            padding: 1em;
            padding-left: 0;
            white-space: normal;
            flex: 1;
            -webkit-overflow-scrolling: touch
        }

        .code-snippet__fix code {
            text-align: left;
            font-size: 14px;
            display: block;
            white-space: pre;
            display: flex;
            position: relative;
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace
        }

        .code-snippet__fix .code-snippet__line-index {
            counter-reset: line;
            flex-shrink: 0;
            height: 100%;
            padding: 1em;
            list-style-type: none
        }

        .code-snippet__fix .code-snippet__line-index li {
            list-style-type: none;
            text-align: right
        }

        .code-snippet__fix .code-snippet__line-index li::before {
            min-width: 1.5em;
            text-align: right;
            left: -2.5em;
            counter-increment: line;
            content: counter(line);
            display: inline;
            color: rgba(0, 0, 0, 0.15)
        }

        .code-snippet__number,
        .code-snippet__literal,
        .code-snippet__variable,
        .code-snippet__template-variable,
        .code-snippet__tag .code-snippet__attr {

    <script>
        window.onload = function() {

                    var _img = document.querySelector("#img_scan");

                    //退出图片预览事件

                        // document.querySelector("body").style.overflow = "auto";
                    }
                    var $img = document.querySelector(".img-custom-img2");
                    $img.onclick = function(event) {
                        event.stopPropagation();
                        console.log(9999);
                        var dm = document.querySelector(".bgM");
                        document.body.removeChild(dm);
                        // imgs[i].style.display = "block";
                        // document.querySelector("body").style.overflow = "auto";

                    }
                    createEvent(); //自定义事件
                    previewImg(); //图片预览事件监听
                }
            }
        };
        /*
         *  自定义移动端手势事件  
         *  事件：
         *  - gesturestart      手势事件开始
         *  - gesturechange     手势缩放
         *  - gestureend        手势事件结束
         *  - swipeMove         单指滑动
         *  - doubleTouch       双击
         *  - oneTouch          单击
         */
        var createEvent = function() {

            var $bm = document.querySelector(".bgM");
            //
            var isTouch = false;
            var isDoubleTouch = false; //是否为多触点   
            var start = []; //存放触点坐标
            var now, delta; //当前时间，两次触发事件时间差
            var timer = null;
            var startPosition, movePosition, endPosition; //滑动起点，移动，结束点坐标
            //事件声明
            var gesturestart = new CustomEvent('gesturestart');
            var gesturechange = new CustomEvent('gesturechange');
            var gestureend = new CustomEvent('gestureend');
            var swipeMove = new CustomEvent('swipeMove');
            var doubleTouch = new CustomEvent("doubleTouch");
            var oneTouch = new CustomEvent("oneTouch");


            //监听touchstart事件
            $bm.addEventListener('touchstart', function(e) {
                //e.preventDefault();
                if (e.touches.length >= 2) { //判断是否有两个点在屏幕上
                    isDoubleTouch = true;
                    start = e.touches; //得到第一组两个点
                    var screenMinPoint = getMidpoint(start[0], start[1]); //获取两个触点中心坐标
                    gesturestart.midPoint = [screenMinPoint[0] - e.target.offsetLeft, screenMinPoint[1] - e.target.offsetTop]; //获取中心点坐标相对目标元素坐标
                    e.target.dispatchEvent(gesturestart);
                } else {
                    delta = Date.now() - now; //计算两次点击时间差
                    now = Date.now();
                    startPosition = [e.touches[0].pageX, e.touches[0].pageY];
                    if (delta > 0 && delta <= 250) { //双击事件
                        clearTimeout(timer);
                        doubleTouch.position = [e.touches[0].pageX - e.target.offsetLeft, e.touches[0].pageY - e.target.offsetTop];
                        e.target.dispatchEvent(doubleTouch);
                    } else { //滑动事件
                        timer = setTimeout(function() {
                            e.target.dispatchEvent(oneTouch); //单击事件
                        }, 450)
                    }
                    isTouch = true;
                }
            }, false);

            //监听touchmove事件
            $bm.addEventListener('touchmove', function(e) {
                //e.preventDefault();
                clearTimeout(timer);
                if (e.touches.length >= 2 && isDoubleTouch) { //手势事件
                    var now = e.touches; //得到第二组两个点
                    var scale = getDistance(now[0], now[1]) / getDistance(start[0], start[1]); //得到缩放比例
                    var rotation = getAngle(now[0], now[1]) - getAngle(start[0], start[1]); //得到旋转角度差
                    gesturechange.scale = scale.toFixed(2);
                    gesturechange.rotation = rotation.toFixed(2);
                    e.target.dispatchEvent(gesturechange);
                } else if (isTouch) {
                    movePosition = [e.touches[0].pageX, e.touches[0].pageY];
                    endPosition = movePosition;
                    movePosition = [movePosition[0] - startPosition[0], movePosition[1] - startPosition[1]];
                    startPosition = [e.touches[0].pageX, e.touches[0].pageY];
                    swipeMove.distance = [movePosition[0].toFixed(2), movePosition[1].toFixed(2)];
                    e.target.dispatchEvent(swipeMove);
                }
            }, false);

            //监听touchend事件
            $bm.addEventListener('touchend', function(e) {
                if (isDoubleTouch) {
                    isDoubleTouch = false;
                    gestureend.position = endPosition;
                    e.target.dispatchEvent(gestureend);
                };
            }, false);
            /*
             * 两点的距离
             */
            function getDistance(p1, p2) {
                var x = p2.pageX - p1.pageX,
                    y = p2.pageY - p1.pageY;
                return Math.sqrt((x * x) + (y * y));
            };
            /*
             * 两点的夹角
             */
            function getAngle(p1, p2) {
                var x = p1.pageX - p2.pageX,
                    y = p1.pageY - p2.pageY;
                return Math.atan2(y, x) * 180 / Math.PI;
            };
            /*
             * 获取中点 
             */
            function getMidpoint(p1, p2) {
                var x = (p1.pageX + p2.pageX) / 2,
                    y = (p1.pageY + p2.pageY) / 2;
                return [x, y];
            }

        }



        /*
         * 事件处理
         */
        var previewImg = function() {

            var $imgs = document.querySelector("#img_scan");

            var clientWidth = document.body.clientWidth; //窗口宽
            var clientHeight = document.body.clientHeight; //窗口高
            var imgWidth = parseInt(window.getComputedStyle($imgs).width); //图片宽
            var imgHeight = parseInt(window.getComputedStyle($imgs).height); //图片高

            $imgs.addEventListener('gesturestart', gesturef, false);
            $imgs.addEventListener('gesturechange', gesturef, false);
            $imgs.addEventListener('gestureend', gesturef, false);
            $imgs.addEventListener('swipeMove', gesturef, false);
            $imgs.addEventListener('doubleTouch', gesturef, false);
            $imgs.addEventListener('oneTouch', gesturef, false);


            var tMatrix = [1, 0, 0, 1, 0, 0]; //x缩放，无，无，y缩放，x平移，y平移
            var originLast, maxSwipeLeft, maxSwipeRight, maxSwipeTop, maxSwipeBottom; //上下左右可拖动距离

            function maxMove() {
                //最大可拖动范围
                var sca = tMatrix[0];
                maxSwipeLeft = Math.abs(sca - 1) * originLast[0];
                maxSwipeRight = Math.abs(sca - 1) * (imgWidth - originLast[0]);
                maxSwipeTop = Math.abs(sca - 1) * originLast[1];
                maxSwipeBottom = Math.abs(sca - 1) * (imgHeight - originLast[1]);
            }

            function gesturef(event) {

                switch (event.type) {
                    case "gesturestart":
                        var x = event.midPoint[0];
                        var y = event.midPoint[1];
                        originLast = event.midPoint;
                        $imgs.style.transformOrigin = x + "px " + y + "px";
                        break;

                    case "gesturechange":
                        var sc = parseFloat(event.scale);
                        tMatrix[0] = tMatrix[0] + sc - 1 > 0.5 && tMatrix[0] + sc - 1 < 3 ? tMatrix[0] + sc - 1 : tMatrix[0];
                        tMatrix[3] = tMatrix[3] + sc - 1 > 0.5 && tMatrix[3] + sc - 1 < 3 ? tMatrix[3] + sc - 1 : tMatrix[3];
                        var temp = tMatrix.join(",");
                        $imgs.style.transform = "matrix(" + temp + ")";
                        break;

                    case "gestureend":
                        maxMove();
                        break;

                    case "swipeMove":
                        if (!maxSwipeLeft || !maxSwipeRight || !maxSwipeTop || !maxSwipeBottom) return;
                        if (event.distance[0] > 0 && maxSwipeLeft < tMatrix[4]) return;
                        if (event.distance[0] < 0 && maxSwipeRight < -tMatrix[4]) return;
                        if (event.distance[1] > 0 && maxSwipeTop < tMatrix[5]) return;
                        if (event.distance[1] < 0 && maxSwipeBottom < -tMatrix[5]) return;

                        tMatrix[4] = tMatrix[4] + parseInt(event.distance[0]);
                        tMatrix[5] = tMatrix[5] + parseInt(event.distance[1]);

                        var temp = tMatrix.join(",");
                        $imgs.style.transform = "matrix(" + temp + ")";
                        break;

                    case "doubleTouch":
                        originLast = event.position;
                        $imgs.style.transformOrigin = event.position[0] + "px " + event.position[1] + "px";
                        tMatrix[0] = 2; //缩放倍数为2
                        tMatrix[3] = 2;
                        var temp = tMatrix.join(",");
                        $imgs.style.transform = "matrix(" + temp + ")";
                        maxMove();
                        break;

                    case "oneTouch":
                        var $bg = document.querySelector(".bgM");
                        document.body.removeChild($bg);
                        break;
                }


            }
        }
